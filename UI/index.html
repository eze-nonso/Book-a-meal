<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link rel='stylesheet' href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat|Prompt" rel="stylesheet">
  </head>
  <body class='body--index'>
    <main class='main'>
      <section class='main__sec'>
        <div class='main__sec__cta'>
          <div class='main__sec__cta__logo'>
            <h2>We'd love you to</h2>
            <h1 class='logo'>Book A Meal</h1>
          </div>
          <a href='./pages/login'>TRY US OUT</a>
        </div>
      </section>

      <section class='main__sec2'>
        <div class='main__sec2__discover'>
          <div class='main__sec2__discover__header'>
            <h2>Discover</h2>
            <h1 class='logo logo--small'>Our Menu</h1>
          </div>
          <p>
            Not sure what to order? We help place your orders to top-notch caterers around you. Take a look at the restaurant menus we offer and place your order today!
          </p>
          <a href='./pages/daily-menu'>VIEW MENUS</a>
        </div>

        <div class='main__sec2__sample'>
          <h2>Most placed <br>orders</h2>
          <div class='best'>
            <img src='./assets/images/best.jpg' alt='best-logo'>
          </div>
          <div class='img-row'>
            <img src='https://images.pexels.com/photos/890507/pexels-photo-890507.jpeg?auto=compress&cs=tinysrgb&h=350' alt='top orders'>
            <img src='https://images.pexels.com/photos/5938/food-salad-healthy-lunch.jpg?auto=compress&cs=tinysrgb&h=350' alt='top orders'>
            <img src='https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&h=350' alt='top orders'>
            <img src='https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg?auto=compress&cs=tinysrgb&h=350' alt='top orders'>
            <img src='https://images.pexels.com/photos/566566/pexels-photo-566566.jpeg?auto=compress&cs=tinysrgb&h=350' alt='top orders'>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
