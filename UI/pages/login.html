<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat|Prompt | Roboto:400,500" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='../css/style.css'/>
</head>


<body class='body--1'>
<header class='header-control body--1__header'>
  <h1 class='logo logo--main'>Booker</h1>

</header>

    <main class='auth'>
      <div class='row' style='min-width:450px;'>


          <div class='col-8 col-lg-5'>
            <h2>Login</h2>
            <form action='./daily-menu' method='GET'>
              <fieldset class='fieldset-control'>
                <label for='user' class='sr-only'>Username</label>
                <input class='input-control' name='user' type='text' placeholder="Username/Email" required/>
              </fieldset>
              <fieldset class='fieldset-control'>
                <label for='paswd' class='sr-only'>Password</label>
                <input class='input-control' name='paswd' type='password' placeholder="Password" required/>
              </fieldset>
              <button class='btn btn-2' type='submit'>Log in</button>
              <label for='check' style='float:right;'>Remember me
                <input type='checkbox' name='check' id='check'
              </label>
            </form>
          </div>


          <div class='col-8 col-lg-5'>
            <h2>Sign Up</h2>
            <form method='GET' action='./daily-menu'>
              <fieldset class='fieldset-control'>
                <label for='new-name' class='sr-only'>Enter Username</label>
                <input class='input-control' type='text' name='new-name' placeholder="Enter Username" required/>
              </fieldset>
              <fieldset class='fieldset-control'>
                <label for='new-email' class='sr-only'>Enter Email</label>
                <input class='input-control' type='email' name='new-email' placeholder="myemail@mail.com" required/>
              </fieldset>
              <div class='row'>
                <div class='col-6' style='padding:0;'>
                  <fieldset class='fieldset-control'>
                    <label for='new-pswd' class='sr-only'>Enter Password</label>
                    <input class='input-control' type='password' name='new-pswd' placeholder="Enter password" required/>
                  </fieldset>
                  <fieldset class='fieldset-control'>
                    <label for='reenter-pswd' class='sr-only'>Reenter Password</label>
                    <input class='input-control' type='password' name='reenter-pswd' placeholder="Reenter Password" required/>
                  </fieldset>
                </div>
                <div class='col-6' style='padding:0;'>
                  <p class='text-muted'>Make password at least 6 characters long</p>
                </div>
              </div>
              <button class='btn btn-2' type='submit'>Sign Up</button>
              <label for='check2' style='float:right;'>Remember me
                <input type='checkbox' name='check2' id='check2'
              </label>
            </form>
          </div>
          <div class='col-6'>
            <h3>Admin only</h3>
            <form method='GET' action='./set-daily' class='panel'>
              <input type='number' class='input-control mb-2' id name placeholder="Enter unique id" style='background-color:inherit;'>
              <button class='btn btn-2'>Proceed</button>
            </form>
          </div>
      </div>
    </main>
    <script src='../js/script.js'>
    </script>
  </body>
</html>
