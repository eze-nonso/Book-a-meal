<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat|Prompt | Roboto:400,500" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='../css/style.css'/>
</head>


<body class='body--1 body--auth'>
<header class='header-control body--1__header'>
  <h1 class='logo logo--main'><a href='../'>Booker</a></h1>

</header>

    <main class='auth'>
      <div class='row justify-center'>


          <div class='col-12 col-sm-8 col-lg-6'>
            <span class='msg'>Welcome back to Booker</span>
            <div class='form-card'>
              <div class='header'>
                <h2 class='heading'>Login</h2>
              </div>
              <div class='body'>
              <form action='./daily-menu' method='GET'>
                <fieldset class='fieldset-control'>
                  <label for='user' class='sr-only'>Username</label>
                  <input class='input-control' name='user' type='text' placeholder="Username/Email" required/>
                </fieldset>
                <fieldset class='fieldset-control'>
                  <label for='paswd' class='sr-only'>Password</label>
                  <input class='input-control' name='paswd' type='password' placeholder="Password" required/>
                </fieldset>
                <label for='check'>Remember me
                  <input type='checkbox' name='check' id='check'>
                </label>
                <button class='btn btn-2' type='submit'>Sign in</button>
                <p class='extra'>Not a member? <a href='./signup.html'>Sign up now</a></p>
              </form>
            </div>
          </div>
        </div>
    </main><footer class='footer-control body--1__footer'><footer class=''
    <script src='../js/script.js'>
    </script>
  </body>
</html>
