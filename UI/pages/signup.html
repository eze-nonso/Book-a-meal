<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat|Prompt | Roboto:400,500" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='../css/style.css'/>
</head>


<body class='body--1 body--auth'>
<header class='header-control body--1__header'>
  <h1 class='logo logo--main'><a href='../'>Booker</a></h1>

</header>

    <main class='auth'>
      <div class='row justify-center'>


          <div class='col-12 col-sm-8 col-lg-6'>
            <span class='msg'>Welcome to Booker</span>
            <div class='form-card'>
              <div class='header'>
                <h2 class='heading'>Signup</h2>
              </div>
              <div class='body'>
                <form method='GET' action='./daily-menu'>
                  <fieldset class='fieldset-control'>
                    <label for='new-name' class='sr-only'>Enter Username</label>
                    <input class='input-control' type='text' name='new-name' placeholder="Enter Username" required/>
                  </fieldset>
                  <fieldset class='fieldset-control'>
                    <label for='new-email' class='sr-only'>Enter Email</label>
                    <input class='input-control' type='email' name='new-email' placeholder="myemail@mail.com" required/>
                  </fieldset>
                      <fieldset class='fieldset-control'>
                        <label for='new-pswd' class='sr-only'>Enter Password</label>
                        <input class='input-control' type='password' name='new-pswd' placeholder="Password (at least 6 characters)" required/>
                      </fieldset>
                      <fieldset class='fieldset-control'>
                        <label for='reenter-pswd' class='sr-only'>Confirm Password</label>
                        <input class='input-control' type='password' name='reenter-pswd' placeholder="Reenter Password" required/>
                      </fieldset>
                  <label for='check2'>Remember me
                    <input type='checkbox' name='check2' id='check2'>
                  </label>
                  <button class='btn btn-2' type='submit'>Sign Up</button>
                  <p class='extra'>Have an account? <a href='./signin.html'>Sign in instead</a></p>
                </form>
            </div>
          </div>
        </div>
      </div>
    </main><footer class='footer-control body--1__footer'><footer class=''
    <script src='../js/script.js'>
    </script>
  </body>
</html>
